<!DOCTYPE html>
<html>
  <head>
    <title>Heckmeck</title>
    <link href="client/style.css" rel="stylesheet"  />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="client/script.js"></script>
  </head>
  <body>
    <div id="top">
      <div id="top-tiles"></div>
    </div>

    <div id="middle">
      <div class="middle-block score-block">
        <div class="score">
          <p class="score-text">Bank Total:</p>
          <p id="score1number" class="score-number">0</p>
        </div>
      </div><div class="middle-block bank-block">
        <div id="bank-left" class = "bank"></div>
      </div><div class="middle-block bank-block">
        <div id="bank-middle" class = "bank"></div>
      </div><div class="middle-block bank-block">
        <div id="bank-right" class = "bank"></div>
      </div><div class="middle-block score-block score-right">
        <div class="score">
          <p class="score-text">Bank Total:</p>
          <p id="score2number" class="score-number">0</p>
        </div>
      </div>
    </div>
    
    <div id="bottom">
      <div class="bottom-block pile-block left-pile-block">
        <div id="tile-left" class="tile-block"></div>
      </div><div class="bottom-block button-block">
        <div class="buttons">
          <button class="roll" onclick="roll(8)">ROLL</button>
          <br><br>
        <!--<button class="roll row2" onclick="finish()">Finish Go</button>
        <br /><br />-->
          <button class="roll" onclick="moveTile(tileArray[0],0)">Steal tile</button>
          <br><br>
          <button class="roll">Finish game</button>
        </div> 
      </div><div class="bottom-block pile-block right-pile-block">
        <div id="tile-right" class="tile-block"></div>
      </div> 
    </div>
  </body>
</html>
